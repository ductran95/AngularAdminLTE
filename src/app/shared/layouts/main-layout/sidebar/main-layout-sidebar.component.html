<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/lib/AdminLTE/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{user.fullName}}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

     <!-- Sidebar Menu -->
     <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <ng-template ngFor let-item [ngForOf]="sidebarMenu">
        <li *ngIf="!item.childrens"><a [routerLink]="item.path">{{item.name}}</a></li>
        <li *ngIf="item.childrens" class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>{{item.name}}</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <ng-template ngFor let-secondLevel [ngForOf]="item.childrens">
              <li *ngIf="!secondLevel.childrens"><a [routerLink]="secondLevel.path">{{secondLevel.name}}</a></li>
              <li *ngIf="secondLevel.childrens" class="treeview">
                <a href="#"><i class="fa fa-link"></i> <span>{{secondLevel.name}}</span>
                  <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
                  </span>
                </a>
                <ul class="treeview-menu">
                    <ng-template ngFor let-thirdLevel [ngForOf]="secondLevel.childrens">
                        <li><a [routerLink]="thirdLevel.path">{{thirdLevel.name}}</a></li>
                    </ng-template>
                </ul>
              </li>
            </ng-template>
          </ul>
        </li>
      </ng-template>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
