<!-- Main content -->
<section class="content data-table">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2 class="box-title">{{title}}</h2>
                    <button type="button" class="btn btn-block btn-primary" (click)="onAdd()" *ngIf="_hasAdd"
                        style="width: 100px; margin: 0px 20px 10px 20px; display: inline-block;">Add</button>
                    <!-- search form (Optional) -->
                    <ng-content select="div.d-filter"></ng-content>
                    <!-- /.search form -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table #dataTable class="table table-bordered table-striped">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
