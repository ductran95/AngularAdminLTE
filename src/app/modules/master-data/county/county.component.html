<!-- Content Header (Page header) -->
<main-layout-page-header></main-layout-page-header>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
        | Your Page Content Here |
        -------------------------->

  <common-data-table #dataTableCounty [title]="'List County'" [options]="dataTableOptions" (onAddClick)="showPopupAdd($event)" (onEditClick)="showPopupEdit($event)" (onDeleteClick)="showPopupDelete($event)"></common-data-table>

  <common-popup #popupAddEditCounty [options]="popupAddEditOptions" (onOKClick)="onCountyFormSubmit($event)">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Input information</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form (ngSubmit)="onCountyFormSubmit($event)" #addCountyForm="ngForm">
        <div class="box-body">
          <div class="form-group" [hidden]="!model.id">
            <label for="popupAddEditCountyId">ID</label>
            <input type="number" class="form-control" id="popupAddEditCountyId" name="popupAddEditCountyId" placeholder="ID" [(ngModel)]="model.id">
          </div>
          <div class="form-group">
            <label for="popupAddEditCountyName">Name</label>
            <input type="text" class="form-control" id="popupAddEditCountyName" name="popupAddEditCountyName" placeholder="Name" [(ngModel)]="model.countyName">
          </div>
          <div class="form-group">
            <label for="popupAddEditCountyCityId">City ID</label>
            <input type="number" class="form-control" id="popupAddEditCountyCityId" name="popupAddEditCountyId" placeholder="ID" [(ngModel)]="model.cityId">
          </div>
        </div>
        <!-- /.box-body -->
      </form>
    </div>
  </common-popup>

  <common-popup #popupDeleteCounty [options]="popupDeleteOptions" (onOKClick)="onDeleteCountySubmit($event)">
    <p>Are you sure to delete this county?</p>
  </common-popup>
</section>
<!-- /.content -->
