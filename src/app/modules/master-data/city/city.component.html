<!-- Content Header (Page header) -->
<main-layout-page-header></main-layout-page-header>

<!-- Main content -->
<section class="content container-fluid">

  <!--------------------------
        | Your Page Content Here |
        -------------------------->

  <common-data-table #dataTableCity [title]="'List City'" [options]="dataTableOptions" (onAddClick)="showPopupAdd($event)" (onEditClick)="showPopupEdit($event)" (onDeleteClick)="showPopupDelete($event)"></common-data-table>

  <common-popup #popupAddEditCity [options]="popupAddEditOptions" (onOKClick)="onCityFormSubmit($event)">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Input information</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form (ngSubmit)="onCityFormSubmit($event)" #addCityForm="ngForm">
        <div class="box-body">
          <div class="form-group" [hidden]="!model.id">
            <label for="popupAddEditCityId">ID</label>
            <input type="number" class="form-control" id="popupAddEditCityId" name="popupAddEditCityId" placeholder="ID" [(ngModel)]="model.id">
          </div>
          <div class="form-group">
            <label for="popupAddEditCityName">Name</label>
            <input type="text" class="form-control" id="popupAddEditCityName" name="popupAddEditCityName" placeholder="Name" [(ngModel)]="model.name">
          </div>
        </div>
        <!-- /.box-body -->
      </form>
    </div>
  </common-popup>

  <common-popup #popupDeleteCity [options]="popupDeleteOptions" (onOKClick)="onDeleteCitySubmit($event)">
    <p>Are you sure to delete this city?</p>
  </common-popup>
</section>
<!-- /.content -->
